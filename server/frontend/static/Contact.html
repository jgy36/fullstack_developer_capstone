<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Dealerships</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/bootstrap.min.css" />
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: darkturquoise; height: 1in"
      >
        <div class="container-fluid">
          <h2 style="padding-right: 5%">Dealerships</h2>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="font-size: larger"
                  aria-current="page"
                  href="/"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size: larger" href="/about"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="font-size: larger"
                  href="/contact"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>
        Have questions or need assistance? Fill out the form below, and weâ€™ll
        get back to you!
      </p>
      <form class="contact-form" action="#" method="post">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Your Message"
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
